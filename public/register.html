<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passMan</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    <style>
        html, body {
    height: 100%;
}
    </style>
</head>


<body>
 
    <div class="container h-100 d-flex justify-content-center">
        <div class="card shadow my-auto">
            <div class="card-header"><img class="header-image mb-3" src="./img/passman.svg" alt="">
                <form class="form-group">
                    <label for="userNameLogin" class="font-weight-bold">Username</label>
                    <input type="text" class="form-control" id="userName">
                </form>
                <form class="form-group">
                    <label for="passwordLogin" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="password">
                </form>
                <a href="" data-toggle="modal" data-target="#registerModal" class="font-weight-bold float-left ">Register Here </a>
                <button class="btn btn-primary float-right">login</button>
            </div>
            
        </div>
     </div>
    
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="formModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalTitle">Create a new Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <formaction="/newaccount" method=post
              oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="fistName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="Email" placeholder="JohnD'OH@yourmail.com" required>
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password1" class="form-control" id="input3" placeholder="password1234" required>
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password2" class="form-control" id="input3" placeholder="password1234" required>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/home.js" ></script>
    
</body>

</html>
